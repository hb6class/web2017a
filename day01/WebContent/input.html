<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>회원가입</h1>
<form action="result.jsp">
	id:<input type="text" name="id" placeholder="클릭하면 지워짐"><br>
	pw:<input type="password" name="pw"><br>
	취미<br>
	<input type="checkbox" name="hobby" value="1">야구
	<input type="checkbox" name="hobby" value="2">농구
	<input type="checkbox" name="hobby" value="3">배구
	<br>
	직업<br>
	<input type="radio" name="jab" value="a">초딩
	<input type="radio" name="jab" value="b">중딩
	<input type="radio" name="jab" value="c">고딩
	<input type="radio" name="jab" value="d">대딩
	<input type="radio" name="jab" value="e">직딩
	<br>
	학력<br>
	<select name="job">
		<optgroup label="저학력">
			<option value="a1">초졸</option>
			<option value="b2">중졸</option>
			<option value="c3">고졸</option>
		</optgroup>
		<optgroup label="고학력">
			<option value="d4">대졸</option>
		</optgroup>
	</select>
	<br>
	하시고 싶은 말씀<br>
	<textarea name="content" rows="5" cols="15">작성해주세요</textarea>
	<br>
	<input type="submit" value="전송">
	<input type="reset" value="취소">
	
</form>
</body>
</html>
