<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<script lang="javascript">
            function checkform(){
                /*
                //과거방식
                (document.)form.name(input).value;
                (document.)forms.name(form).name(input).value;
                id(form).name(input).value;
                */
                var id=fck.uid.value;
                var pw=fck.upw.value;
                var result=true;
                if(id==""){
                    result=false;
                    alert("id항목이 비었음");
                    return result;
                }
                if(pw==""){
                    result=false;
                    alert("pw항목이 비었음");
                }else if(pw.length<4){
                    result=false;
                    alert("pw는 4자 이상입니다");
                }
                alert(document.forms.fck.sel.value);
                return result;
            }
        </script>
	</head>

	<body>
        <h1>회원가입</h1>
        <form name="fck" action="ex01.html" onsubmit="return checkform();">
          <p>
              <label>id</label>
              <input type="text" name="uid"/>
          </p>  
          <p>
              <label>pw</label>
              <input type="password" name="upw"/>
          </p>
        <p>
            <select name="sel">
                <option value="it1">item1</option>
                <option value="it2">item2</option>
                <option value="it3">item3</option>
            </select>
        </p>  
            <p>
                <input type="submit" value="전송" />
                <input type="reset" value="취소"/>
            </p>            
        </form>
	</body>
</html>
