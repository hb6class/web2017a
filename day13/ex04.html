<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<style>
            table{
                width: 80%;
            }
            tr:nth-child(2n){
                background-color: red;
            }
        </style>
		<script lang="javascript">
        document.write("<table><tr>");
            for(var dan=2; dan<10; dan++){
                document.write("<th>"+dan+"단</th>");
            }
            for(var i=1; i<10; i++){
               document.write("<tr>");
                for(var dan=2; dan<10; dan++){
                document.write("<td>");
                document.write(dan+"x"+i+"="+(dan*i));
                document.write("</td>");
                }
               document.write("</tr>"); 
            }
        document.write("</table>");
            // 함수
            // form 사례
        </script>
	</head>

	<body>
   
	</body>
</html>
