<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<script lang="javascript">
        /*조건문*/
            var a=200;
            if(a>999){
                document.write("지폐");
            }else if(a>9){
                document.write("동전");
            }else{
                document.write("장난감");
            }
            var b='한글';
            // ==
            switch(b){
                case '영어':
                    document.write("영어임");
                case '한글':
                    document.write("한글임");
                    break;
                case '중국어':
                    document.write("중국어임");
                    break;
                default:
                    document.write("모름");
                    break;
                    }
            
            
        </script>
	</head>

	<body>

	</body>
</html>
