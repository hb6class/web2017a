<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
        <div id="main_img">
            <img alt="img" src="imgs/img01.jpg"/>
        </div>
    
       <script lang="javascript">
        var main=document.getElementById('main_img');
        var cnt=1;
        function loopImg(){
            if(cnt<6)cnt++;
            else cnt=1;
            main.innerHTML='<img alt="img" src="imgs/img0'+cnt+'.jpg"/>';
        }
        
        window.setInterval(loopImg,1000);
        
        </script>
        
	</body>
</html>
