<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<script lang="javascript">
            var ul,li;
            window.onload=function(){
                ul=document.querySelector('ul');
                li=document.querySelectorAll('li');
//                ul.style.backgroundColor='red';
                li[0].style.display='inline-block';
                li[0].style.backgroundColor='rgb('+0+',0,0)';
                li[1].style.display='inline-block';
                li[1].style.backgroundColor='rgb('+100+',0,0)';
               /*font-size: 20pt;*/ li[1].style.fontSize='20pt';
                li[2].style.display='inline-block';
                li[2].style.backgroundColor='rgb('+200+',0,0)';
                li[3].style.display='inline-block';
                li[3].style.backgroundColor='rgb('+255+',0,0)';
                
            };
        
        </script>
	</head>

	<body>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
	</body>
</html>
